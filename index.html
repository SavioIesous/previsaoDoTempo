<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Previsão Do Tempo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" rel="stylesheet">

</head>

<body>

  <div class="caixa-maior">
    <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">

    <button class="botao-busca" onclick="cliqueiNoBotao()">
      <i class="mdi mdi-magnify"></i>
    </button>

    <div class="caixa-media">
      <h2 class="cidade">Tempo em João Pessoa</h2>

      <p class="temp">26 °C</p>

      <div class="caixa-menor">

        <i class="mdi mdi-weather-cloudy"></i>
        <p class="texto-previsao">Nublado</p>

      </div>

      <p class="umidade">Umidade: 76%</p>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
